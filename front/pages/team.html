                        {RH}
                        <div class="sub header">{DESC_RH}</div>
                    </div>

            </div>

</div>

<script type="text/javascript">
    $(document).ready(function () {

        // défintion des listes
        var bureau_mems = [
            makeMember('Alexandre Lang', '{PRES}', 'pres.jpg', 'https://www.linkedin.com/in/alexandre-lang/'),
            makeMember('Elliot Trabac', '{VP}', 'vp.jpg', 'https://www.linkedin.com/in/elliot-trabac/'),
            makeMember('Juliette Martin-Servigne', '{SG}', 'sg.jpg', 'https://www.linkedin.com/in/juliette-martin-servigne/'),
            makeMember('Gabriel Forien', '{TRESO}', 'treso.jpg', 'https://LinkedIn.com/in/gforien')
        ];
        var ca_mems = [
            makeMember('Julie Lombart', '{RESP_COM}', 'resp_com.jpg', 'https://www.linkedin.com/in/julie-l-02121a125/'),
            makeMember('Rahul Ramsaha', '{RESP_DSI}', 'resp_dsi.jpg', 'https://www.linkedin.com/in/rahul-ramsaha/'),
            makeMember('Pierre-Adrien Millot', '{RESP_DC}', 'resp_dc1.jpg', 'https://www.linkedin.com/in/pierre-adrien-millot-398688163/'),
            makeMember('Axel Marini', '{RESP_DC}', 'resp_dc2.jpg', 'https://www.linkedin.com/in/axel-marini-55b517169/'),
            makeMember('Kenza Benkirane', '{RESP_QUALITE}', 'resp_perf.jpg', 'https://www.linkedin.com/in/kenzabenkirane/'),
            makeMember('Yanis Hamrouni', '{VTRESO}', 'vice_treso.jpg', 'https://fr.linkedin.com/in/yanis-hamrouni-898574136'),
            makeMember('Agathe Bernet-Rollande', '{RESP_UA_V}', 'resp_ventes1.jpg', 'linkedin.com/in/agathe-bernet-rollande-066479175'),
            makeMember('Cassandre Le Borgne', '{RESP_UA_V}', 'resp_ventes2.jpg', 'https://www.linkedin.com/in/cassandre-le-borgne-b9377a175/'),

        ];

        // création des cartes
        addBureauMembers(bureau_mems);
        addCAMembers(ca_mems);

        // traduction
        //$('.card').hide();
        $('.card').transition({
            animation: 'scale',
            duration: '0'
        });
        $('.card').transition('scale');
        $('.image').dimmer({on: 'hover'});

    });

    function makeMember(name, position, picture, linkedinUrl) {
        return {
            name: name,
            position: position,
            picture: picture,
            linkedinUrl: linkedinUrl
        }
    }

    function addBureauMembers(members) {
        for (var i = 0; i < members.length; i++) {
            var m = members[i];
            addBureauMember(m.name, m.position, m.picture, m.linkedinUrl);
        }
    }

    function addCAMembers(members) {
        for (var i = 0; i < members.length; i++) {
            var m = members[i];
            addCAMember(m.name, m.position, m.picture, m.linkedinUrl);
        }
    }

    function addBureauMember(name, position, picture, linkedinUrl) {
        $('#bureau_members').append(createCard(name, position, picture, linkedinUrl));
    }

    function addCAMember(name, position, picture, linkedinUrl) {
        $('#ca_members').append(createCard(name, position, picture, linkedinUrl));
    }

    /*function createCard(name, position, picture, linkedinUrl) {
     return ' \
     <div class="green card"> \

     <img alt="Notre équipe src="./front/assets/team/'+picture+'" > \

     <div class="content"> \
     <a class="header" href="'+linkedinUrl+'">'+name+'</a> \
     <div class="meta"> \
     <span class="date">'+position+'</span> \
     </div> \
     </div> \
     </div>';
     }*/

    function createCard(name, position, picture, linkedinUrl) {
        return '<div class="card"> \
          <div class="blurring dimmable image" style="background-color:#FFFFFF;"> \
            <div class="ui dimmer"> \
              <div class="content"> \
                <div class="center aligned column"> \
                  <h1 class="huge header">' + name + '</h1> \
                  <h3>' + position + '</h3>\
                  <div class="ui divider"></div>\
                  <a href="' + linkedinUrl + '" target="_blank" class="ui inverted basic icon button team" id="Button_' + name + '"><i class="linkedin icon team" style="color:white;"></i></a> \
                </div> \
              </div> \
            </div> \
            <img alt="Notre équipe" src="./front/assets/team/' + picture + '" > \
          </div> \
    </div>';
    }
</script>
