<script type="text/javascript">
  $(document).ready(function(){
    
    // défintion des listes 
    var bureau_mems = [
      makeMember('Martin Delbecque','President','pres.jpg','https://www.google.fr/'),
      makeMember('Adrien Lepic','Vice-President','vp.jpg','https://www.google.fr/'),
      makeMember('Pauline Geslin','Secrétaire-Général','sg.jpg','https://www.google.fr/'),
      makeMember('Linda Benrighi','Trésorière','treso.jpg','https://www.google.fr/')
    ];
    var ca_mems = [
      makeMember('Antoine Lambert','Responsable Ventes','resp_ventes.jpg','https://www.google.fr/'),
      makeMember('Kim Bertrand','Responsable Qualité','resp_qual.jpg','https://www.google.fr/'),
      makeMember('Nicolas Sorin','Responsable DSI','resp_dsi.jpg','https://www.google.fr/'),
      makeMember('Luc Cristol','Vice-Trésorier','vtreso.jpg','https://www.google.fr/'),
      makeMember('Eline Achard','Responsable Unité d\'Affaires Réalisation de missions','resp_rm.jpg','https://www.google.fr/'),
      makeMember('Maxime Pinon','Responsable Gestion Relation Clients','resp_grc.jpg','https://www.google.fr/'),
      makeMember('Noémie Bouillod','Responsable Communication','resp_com.jpg','https://www.google.fr/'),
    ];

    // création des cartes
    addBureauMembers(bureau_mems);
    addCAMembers(ca_mems);

    // traduction
    translate(function(){

    });

  });

  function makeMember(name, position, picture, linkedinUrl) {
    return {
      name: name,
      position: position,
      picture: picture,
      linkedinUrl: linkedinUrl
    }
  }

  function addBureauMembers(members) {
    for (var i = 0; i < members.length; i++) {
      var m = members[i];
      addBureauMember(m.name,m.position,m.picture,m.linkedinUrl); 
     } 
  }

  function addCAMembers(members) {
    for (var i = 0; i < members.length; i++) {
      var m = members[i];
      addCAMember(m.name,m.position,m.picture,m.linkedinUrl); 
     } 
  }

  function addBureauMember(name, position, picture, linkedinUrl) {
    $('#bureau_members').append(createCard(name, position, picture, linkedinUrl));
  }

  function addCAMember(name, position, picture, linkedinUrl) {
    $('#ca_members').append(createCard(name, position, picture, linkedinUrl));
  }

  function createCard(name, position, picture, linkedinUrl) {
    return ' \
      <div class="green card"> \
        <div class="image"> \
          <img src="./front/assets/team/'+picture+'" > \
        </div> \
        <div class="content"> \
          <a class="header" href="'+linkedinUrl+'">'+name+'</a> \
          <div class="meta"> \
            <span class="date">'+position+'</span> \
          </div> \
        </div> \
      </div>';
  }
</script>
