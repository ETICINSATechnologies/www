                    <i class="announcement icon"></i>
                    <div class="content">
                        {COM}
                        <div class="sub header">{DESC_COM}</div>
                    </div>
                </div>
            </div>
            <div class="six wide column center aligned">
                <div class="ui icon header    scale">
                    <i class="bar chart icon"></i>
                    <div class="content">
                        {TRESOR}
                        <div class="sub header">{DESC_TRESO}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
    $(document).ready(function () {

        // défintion des listes
        var bureau_mems = [
            makeMember('Maïlys Pascail', '{PRES}', 'pres.jpg', 'https://www.linkedin.com/in/ma%C3%AFlys-pascail-659819130/'),
            makeMember('Cbarlotte Diroux', '{VP}', 'vp.jpg', 'https://www.linkedin.com/in/charlotte-diroux-08a311b9/'),
            makeMember('Justine Lhuillier', '{SG}', 'sg.jpg', 'https://www.linkedin.com/in/justine-lhuillier-8a784a151/'),
            makeMember('Feriel Ben Marzouk', '{TRESO}', 'treso.jpg', 'https://www.linkedin.com/in/feriel-ben-marzouk-1903b0133/')
        ];
        var ca_mems = [
            makeMember('Louis Dupont', '{RESP_COM}', 'resp_com.jpg', 'https://www.linkedin.com/in/louis-dupont-8a4a85154/'),
            makeMember('Alexandre Lang', '{RESP_DSI}', 'resp_dsi.jpg', 'https://www.linkedin.com/in/alexandre-lang-760827134/'),
            makeMember('Elliot Trabac', '{RESP_UA_V}', 'resp_ventes.jpg', 'https://www.linkedin.com/in/elliot-trabac-781bb310b/'),
            makeMember('Nour Mansour', '{RESP_UA_V}', 'resp_ventes2.jpg', 'https://www.linkedin.com/in/nour-mansour-09855214b/'),
            makeMember('Tom Richard', '{RESP_UA_V}', 'resp_ventes3.jpg', 'https://www.linkedin.com/in/tom-richard-7b0547b0/'),
            makeMember('Reda Souali', '{RESP_DC}', 'resp_dc.jpg', 'https://www.linkedin.com/in/reda-souali/')

        ];

        // création des cartes
        addBureauMembers(bureau_mems);
        addCAMembers(ca_mems);

        // traduction
        //$('.card').hide();
        $('.card').transition({
            animation: 'scale',
            duration: '0'
        });
        $('.card').transition('scale');
        $('.image').dimmer({on: 'hover'});

    });

    function makeMember(name, position, picture, linkedinUrl) {
        return {
            name: name,
            position: position,
            picture: picture,
            linkedinUrl: linkedinUrl
        }
    }

    function addBureauMembers(members) {
        for (var i = 0; i < members.length; i++) {
            var m = members[i];
            addBureauMember(m.name, m.position, m.picture, m.linkedinUrl);
        }
    }

    function addCAMembers(members) {
        for (var i = 0; i < members.length; i++) {
            var m = members[i];
            addCAMember(m.name, m.position, m.picture, m.linkedinUrl);
        }
    }

    function addBureauMember(name, position, picture, linkedinUrl) {
        $('#bureau_members').append(createCard(name, position, picture, linkedinUrl));
    }

    function addCAMember(name, position, picture, linkedinUrl) {
        $('#ca_members').append(createCard(name, position, picture, linkedinUrl));
    }

    /*function createCard(name, position, picture, linkedinUrl) {
     return ' \
     <div class="green card"> \

     <img alt="img" src="./front/assets/team/'+picture+'" > \

     <a class="header" href="'+linkedinUrl+'">'+name+'</a> \
     <div class="meta"> \
     <span class="date">'+position+'</span> \
     </div> \
     </div> \
     </div>';
     }*/

    function createCard(name, position, picture, linkedinUrl) {
        return '<div class="card"> \
          <div class="blurring dimmable image" style="background-color:#FFFFFF;"> \
            <div class="ui dimmer"> \
              <div class="content"> \
                <div class="center aligned column"> \
                  <h1 class="huge header">' + name + '</h1> \
                  <h3>' + position + '</h3>\
                  <div class="ui divider"></div>\
                  <a href="' + linkedinUrl + '" target="_blank" class="ui inverted basic icon button team" id="Button_' + name + '"><i class="linkedin icon team" style="color:white;"></i></a> \
                </div> \
              </div> \
            </div> \
            <img alt="img" src="./front/assets/team/' + picture + '" > \
          </div> \
    </div>';
    }
</script>
