<script type="text/javascript">
    $(document).ready(function () {

        // défintion des listes
        var bureau_mems = [
            makeMember('Eline Achard', '{PRES}', 'pres.jpeg', 'https://www.linkedin.com/in/elineachard/'),
            makeMember('Hubert Hamelin', '{VP}', 'vp.jpeg', 'https://www.linkedin.com/in/hubert-hamelin/'),
            makeMember('Aurélien Gemeto', '{SG}', 'sg.jpeg', 'https://www.linkedin.com/in/aurelien-gemeto/'),
            makeMember('Sonia Poncelin', '{TRESO}', 'treso.jpeg', 'https://www.linkedin.com/in/soniaponcelin/')
        ];
        var ca_mems = [
            makeMember('Pierre Gauly', '{RESP_QUALITE}', 'resp_perf.jpeg', ''),
            makeMember('Charlotte Diroux', '{RESP_COM}', 'resp_com.jpg', 'https://www.linkedin.com/in/charlotte-diroux-08a311b9/'),
            makeMember('Sacha Barkat', '{RESP_DSI}', 'resp_dsi.jpeg', 'https://www.linkedin.com/in/sacha-barkat-b5b35b123/'),
            makeMember('Victor Morel', '{VTRESO}', 'vtreso.jpeg', 'https://www.linkedin.com/in/victor-morel-792260a9/'),
            makeMember('Margaux Grouvel', '{RESP_UA_V}', 'resp_ventes.jpeg', 'https://www.linkedin.com/in/margauxgrouvel/'),
            makeMember('Maïlys Pascail', '{RESP_UA_RM}', 'resp_rm.jpeg', 'https://www.linkedin.com/in/ma%C3%AFlys-pascail-659819130/'),
            makeMember('Florian Poirier', '{RESP_DC}', 'resp_dc.jpg', 'https://www.linkedin.com/in/florian-poirier/'),

        ];

        // création des cartes
        addBureauMembers(bureau_mems);
        addCAMembers(ca_mems);

        // traduction
        //$('.card').hide();
        $('.card').transition({
            animation: 'scale',
            duration: '0'
        });
        $('.card').transition('scale');
        $('.image').dimmer({on: 'hover'});

    });

    function makeMember(name, position, picture, linkedinUrl) {
        return {
            name: name,
            position: position,
            picture: picture,
            linkedinUrl: linkedinUrl
        }
    }

    function addBureauMembers(members) {
        for (var i = 0; i < members.length; i++) {
            var m = members[i];
            addBureauMember(m.name, m.position, m.picture, m.linkedinUrl);
        }
    }

    function addCAMembers(members) {
        for (var i = 0; i < members.length; i++) {
            var m = members[i];
            addCAMember(m.name, m.position, m.picture, m.linkedinUrl);
        }
    }

    function addBureauMember(name, position, picture, linkedinUrl) {
        $('#bureau_members').append(createCard(name, position, picture, linkedinUrl));
    }

    function addCAMember(name, position, picture, linkedinUrl) {
        $('#ca_members').append(createCard(name, position, picture, linkedinUrl));
    }

    /*function createCard(name, position, picture, linkedinUrl) {

     <div class="meta"> \

    function createCard(name, position, picture, linkedinUrl) {
        return '<div class="card"> \
          <div class="blurring dimmable image" style="background-color:#FFFFFF;"> \
            <div class="ui dimmer"> \
              <div class="content"> \
                <div class="center aligned column"> \
                  <h1 class="huge header">' + name + '</h1> \
                  <h3>' + position + '</h3>\
                  <div class="ui divider"></div>\
                  <a href="' + linkedinUrl + '" target="_blank" class="ui inverted icon button" id="Button_' + name + '"><i class="linkedin icon" style="color:white;"></i></a> \
                </div> \
              </div> \
            </div> \
            <img alt="img" src="./front/assets/team/' + picture + '" > \
          </div> \
    </div>';
    }
</script>
