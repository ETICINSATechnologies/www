<div class="ui center aligned bg-header">
    <h1 class="title-header">{COMPETENCES}</h1>
</div>

<div class="ui hidden divider"></div>

<div id="skills_container" class="ui six column doubling stackable grid container">
  <!-- Les cercles des competences seront générés ici -->
</div>

<div id="modals_container">
  <!-- Les fenetres modales seront générées ici -->
</div>

<script type="text/javascript">
$(document).ready(function(){
  // initialisation des compétences
  addDoubleSkillColumn('GM', 'IF');
  addDoubleSkillColumn('GEN', 'TC');
  addDoubleSkillColumn('GCU', 'SGM');
  addDoubleSkillColumn('GE', 'GI');
  addDoubleSkillColumn('BS', 'TR');
  addSingleSkillColumn('SC');

  // initialisation des fenêtres modales
  addModal('GM');
  addModal('IF');
  addModal('GEN');
  addModal('GCU');
  addModal('GI');
  addModal('TC');
  addModal('SGM');
  addModal('GE');
  addModal('TR');
  addModal('SC');
  addModal('BS');

  // activation des fenêtres modales
  initModal('GM');
  initModal('IF');
  initModal('GEN');
  initModal('GCU');
  initModal('GI');
  initModal('TC');
  initModal('SGM');
  initModal('GE');
  initModal('TR');
  initModal('SC');
  initModal('BS');
});

function initModal(skill) {
  $('#modal_'+skill).click(function(){
        $('#modaldiv_'+skill).modal('show');    
     });
}
function addDoubleSkillColumn(first, second) {
  $('#skills_container').append(' \
    <div class="column"> \
    <p> \
      <img class="ui medium bordered circular image" id="modal_'+first+'" data-content="{COMPETENCES_P_'+first+'}" src="./front/assets/skills/'+first+'.svg"> \
    </p> \
    <p> \
      <img class="ui medium bordered circular image" id="modal_'+second+'" data-content="{COMPETENCES_P_'+second+'}}" src="./front/assets/skills/'+second+'.svg"> \
    </p> \
  </div>');
}
function addSingleSkillColumn(skill) {
  $('#skills_container').append(' \
    <div class="column"> \
    <p> \
      <img class="ui medium bordered circular image" id="modal_'+skill+'" data-content="{COMPETENCES_P_'+skill+'}" src="./front/assets/skills/'+skill+'.svg"> \
    </p> \
    <p></p> \
  </div>');
}
function addModal(skill) {
  $('#modals_container').append(' \
    <div id="modaldiv_'+skill+'" class="ui basic modal"> \
      <i class="close icon"></i> \
      <div class="header"> \
        {COMPETENCES_H2_'+skill+'} \
      </div> \
      <div class="image content"> \
        <div class="image"> \
          <img class="ui mini left floated circular image" src="./front/assets/skills/'+skill+'.svg"> \
        </div> \
        <div class="description"> \
          <div class="ui header">{COMPETENCES_H2_'+skill+'}</div> \
          <p>{COMPETENCES_P_'+skill+'}</p> \
        </div> \
      </div> \
    </div>');  
}
</script>
