<div class="ui center aligned bg-header">
    <h1 class="title-header">{COMPETENCES}</h1>
</div>

<div class="ui six column doubling stackable grid container">
  <div class="column">
    <p>
    	<img class="ui medium bordered circular image" id="modal_GM" data-content="{COMPETENCES_P_GM}" src="./front/assets/trophy2.png">
    </p>
    <p>
      <img class="ui medium bordered circular image" id="modal_IF" data-content="{COMPETENCES_P_IF}}" src="./front/assets/trophy2.png">   
    </p>
  </div>
  <div class="column">
    <p>
      <img class="ui medium bordered circular image" id="modal_GEN" data-content="{COMPETENCES_P_GEN}" data-variation="wide" src="./front/assets/trophy2.png">
    </p>
    <p>
      <img class="ui medium bordered circular image" data-content="{COMPETENCES_P_TC}" data-variation="wide" src="./front/assets/trophy2.png">   
    </p>
  </div>
  <div class="column">
    <p>
      <img class="ui medium bordered circular image" data-content="{COMPETENCES_P_GCU}" data-variation="wide" src="./front/assets/trophy2.png">
    </p>
    <p>
      <img class="ui medium bordered circular image" data-content="{COMPETENCES_P_SGM}" data-variation="very wide" src="./front/assets/trophy2.png">   
    </p>
  </div>
  <div class="column">
    <p>
      <img class="ui medium bordered circular image" data-content="{COMPETENCES_P_GE}" data-variation="very wide" src="./front/assets/trophy2.png">
    </p>
    <p>
      <img class="ui medium bordered circular image" data-content="{COMPETENCES_P_GI}" data-variation="very wide" src="./front/assets/trophy2.png">   
    </p>
  </div>
  <div class="column">
    <p>
      <img class="ui medium bordered circular image" data-content="{COMPETENCES_P_BS}" data-variation="very wide" src="./front/assets/trophy2.png">
    </p>
    <p>
      <img class="ui medium bordered circular image" data-content="{COMPETENCES_P_TR}" data-variation="very wide" src="./front/assets/trophy2.png">   
    </p>
  </div>
  <div class="column">
    <p>
      <img class="ui medium bordered circular image" data-content="{{COMPETENCES_P_SC}}" data-variation="very wide" src="./front/assets/trophy2.png">
    </p>
    <p>
    </p>
  </div>
</div>


<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    Modal Title
  </div>
  <div class="image content">
    <div class="image">
      An image can appear on left or an icon
    </div>
    <div class="description">
      A description can appear on the right
    </div>
  </div>
  <div class="actions">
    <div class="ui button">Cancel</div>
    <div class="ui button">OK</div>
  </div>
</div>

<div id="modaldiv_GM" class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    {COMPETENCES_H2_GM}
  </div>
  <div class="content">
    <div class="ui medium image">
      <img src="./front/assets/trophy2.png">
    </div>
    <div class="description">
      <div class="ui header">{COMPETENCES_H2_GM}</div>
      <p>{COMPETENCES_P_GM}</p>
    </div>
  </div>
</div>

<div id="modaldiv_IF" class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    {COMPETENCES_H2_IF}
  </div>
  <div class="content">
    <div class="ui medium image">
      <img src="./front/assets/trophy2.png">
    </div>
    <div class="description">
      <div class="ui header">{COMPETENCES_H2_IF}</div>
      <p>{COMPETENCES_P_IF}</p>
    </div>
  </div>
</div>

<script type="text/javascript">

$(document).ready(function(){
     $('#modal_GM').click(function(){
        $('#modaldiv_GM').modal('show');    
     });
});
$(document).ready(function(){
     $('#modal_IF').click(function(){
        $('#modaldiv_IF').modal('show');    
     });
});

</script>
